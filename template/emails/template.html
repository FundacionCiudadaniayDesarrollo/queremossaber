<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}} :: Queremos Saber</title>

	<style>

							</tr>

							<tr>

									{# <h1>{{title}}</h1> #}

										{%endblock%}
									</div>
								</td>
							</tr>
						</tbody>

						<tfoot>
							<tr>
								<td style="background: #000; color: #fff; text-align: center; padding: 5px;" colspan="2">
